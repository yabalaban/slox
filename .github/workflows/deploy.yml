name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, claude/* ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftWasm
        run: |
          curl -L -o swiftwasm.tar.gz "https://github.com/swiftwasm/swift/releases/download/swift-wasm-5.10.0-RELEASE/swift-wasm-5.10.0-RELEASE-ubuntu22.04_x86_64.tar.gz"
          mkdir -p $HOME/swiftwasm
          tar -xzf swiftwasm.tar.gz -C $HOME/swiftwasm --strip-components=1
          echo "$HOME/swiftwasm/usr/bin" >> $GITHUB_PATH

      - name: Install Carton
        run: |
          curl -L -o carton.tar.gz "https://github.com/swiftwasm/carton/releases/latest/download/carton-ubuntu-latest.tar.gz"
          tar -xzf carton.tar.gz
          chmod +x carton
          sudo mv carton /usr/local/bin/

      - name: Build WASM Bundle
        run: |
          carton bundle --product slox-wasm --wasm-optimizations size
          mv Bundle/* web/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
