name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, claude/* ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftWasm
        run: |
          # Download and install SwiftWasm
          curl -L -o swiftwasm.tar.gz "https://github.com/swiftwasm/swift/releases/download/swift-wasm-6.0-SNAPSHOT-2024-10-25-a/swift-wasm-6.0-SNAPSHOT-2024-10-25-a-ubuntu22.04_x86_64.tar.gz"
          mkdir -p $HOME/swiftwasm
          tar -xzf swiftwasm.tar.gz -C $HOME/swiftwasm --strip-components=1
          echo "$HOME/swiftwasm/usr/bin" >> $GITHUB_PATH

      - name: Build WASM
        run: |
          # Build the WASM target
          swift build --triple wasm32-unknown-wasi -c release --product slox-wasm
          
          # Copy the WASM file to web directory
          cp .build/release/slox-wasm.wasm web/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
